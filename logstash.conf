input {
  beats {
    port => 5044
  }
  
  # TCP input for Spring Boot logs
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [fields][service] == "minitwitter" {
    mutate {
      add_field => { "service_name" => "MiniTwitter" }
    }
  }
  
  # Parse Spring Boot logs
  if [message] =~ /^\d{4}-\d{2}-\d{2}/ {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{NUMBER:pid} --- \[%{DATA:thread}\] %{DATA:logger} : %{GREEDYDATA:log_message}" 
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "minitwitter-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (optional)
  stdout {
    codec => rubydebug
  }
}
