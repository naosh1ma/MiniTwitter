
<div class="auth-container">
    <h2>{{ isLogin ? 'Login' : 'Register' }}</h2>
    
    <form (ngSubmit)="isLogin ? onLogin() : onRegister()">
      <div *ngIf="!isLogin">
        <input type="email" [(ngModel)]="registerData.email" name="email" placeholder="Email" required>
      </div>
    
      <div *ngIf="isLogin">
        <input type="text" [(ngModel)]="loginRequest.username" name="loginUsername" placeholder="Username" required>
        <input type="password" [(ngModel)]="loginRequest.password" name="loginPassword" placeholder="Password" required>
      </div>
    
      <div *ngIf="!isLogin">
        <input type="text" [(ngModel)]="registerData.username" name="registerUsername" placeholder="Username" required>
        <input type="password" [(ngModel)]="registerData.password" name="registerPassword" placeholder="Password" required>
      </div>
    
      <button type="submit">{{ isLogin ? 'Login' : 'Register' }}</button>
    </form>
    
    <button (click)="toggleMode()">
      {{ isLogin ? 'Need an account? Register' : 'Have an account? Login' }}
    </button>
  </div>
